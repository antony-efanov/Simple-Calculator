<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator 1.01</title>
</head>
<body>

  <div class="calculator">
    <div class="display">
      <label id="display"></label>
    </div>
    <div class="keyboard">
      <button class="keyboard__btn keyboard__btn--on">ON</button>
      <button class="keyboard__btn keyboard__btn--ce">CE</button>
      <button class="keyboard__btn keyboard__btn--root">âˆš</button>
      <button class="keyboard__btn keyboard__btn--percent">%</button>
      <button class="keyboard__btn keyboard__btn--7">7</button>
      <button class="keyboard__btn keyboard__btn--8">8</button>
      <button class="keyboard__btn keyboard__btn--9">9</button>
      <button class="keyboard__btn keyboard__btn--division">/</button>
      <button class="keyboard__btn keyboard__btn--4">4</button>
      <button class="keyboard__btn keyboard__btn--5">5</button>
      <button class="keyboard__btn keyboard__btn--6">6</button>
      <button class="keyboard__btn keyboard__btn--multiply">*</button>
      <button class="keyboard__btn keyboard__btn--1">1</button>
      <button class="keyboard__btn keyboard__btn--2">2</button>
      <button class="keyboard__btn keyboard__btn--3">3</button>
      <button class="keyboard__btn keyboard__btn--minus">-</button>
      <button class="keyboard__btn keyboard__btn--0">0</button>
      <button class="keyboard__btn keyboard__btn--dot">.</button>
      <button class="keyboard__btn keyboard__btn--result">=</button>
      <button class="keyboard__btn keyboard__btn--plus">+</button>
    </div>
  </div>
  

  <script src="app.js"></script>
</body>
</html>
