<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator 1.01</title>
</head>
<body>

  <div class="calculator">
    <div class="previousDisplay">
      <label id="previousDisplay"></label>
    </div>
    <div class="display">
      <label id="display"></label>
    </div>
    <div class="keyboard">
      <button class="keyboard__btn" id="CE">CE</button>
      <button class="keyboard__btn" id="ON">ON</button>
      <button class="keyboard__btn" id="root">âˆš</button>
      <button class="keyboard__btn" id="percent">%</button>
      <button class="keyboard__btn number" id="7">7</button>
      <button class="keyboard__btn number" id="8">8</button>
      <button class="keyboard__btn number" id="9">9</button>
      <button class="keyboard__btn" id="division">/</button>
      <button class="keyboard__btn number" id="4">4</button>
      <button class="keyboard__btn number" id="5">5</button>
      <button class="keyboard__btn number" id="6">6</button>
      <button class="keyboard__btn" id="multiply">*</button>
      <button class="keyboard__btn number" id="1">1</button>
      <button class="keyboard__btn number" id="2">2</button>
      <button class="keyboard__btn number" id="3">3</button>
      <button class="keyboard__btn" id="minus">-</button>
      <button class="keyboard__btn number" id='0'>0</button>
      <button class="keyboard__btn number" id="dot">.</button>
      <button class="keyboard__btn" id="result">=</button>
      <button class="keyboard__btn" id="plus">+</button>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
